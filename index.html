<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="stylesheet.css">
        <title>CSS Art Playground</title>
    </head>
    <body>

        <!-- Nintendo 64 Controller -->
        <div class="n64-Container">
            <div class="n64-Body">
                <div class="prong prong-l"></div>
                <div class="prong prong-m"></div>
                <div class="prong prong-r"></div>
            </div>
            <div class="n64-Buttons">
                <div class="n64-Start"></div>
                <div class="n64-DPad">
                    <div class="dpad-64 dpad-64-h"></div>
                    <div class="dpad-64 dpad-64-v"></div>
                </div>
                <div class="n64-B"></div>
                <div class="n64-A"></div>
                <div class="n64-Yellows">
                    <div class="yellow yellow-u"></div>
                    <div class="yellow yellow-r"></div>
                    <div class="yellow yellow-d"></div>
                    <div class="yellow yellow-l"></div>
                </div>
                <div class="n64-Joystick"></div>
            </div>
            <div class="n64-logo">
                <div class="n64-logo-l"></div>
                <div class="n64-logo-m"></div>
                <div class="n64-logo-r"></div>
            </div>
        </div>

        <!-- PS2 Controller -->
        <div class="ps2-Container">
            <div class="ps2-Body">
                <div class="ps2-handle ps2-handle-l"></div>
                <div class="ps2-handle ps2-handle-r"></div>
                <div class="ps2-joystick-holder ps2-joystick-holder-l"></div>
                <div class="ps2-joystick-holder ps2-joystick-holder-r"></div>
                <div class="ps2-bumper ps2-bumper-l"></div>
                <div class="ps2-bumper ps2-bumper-r"></div>

            </div>
            <div class="ps2-Buttons">
                <div class="ps2-start"></div>
                <div class="ps2-select"></div>
                <div class="ps2-mode"></div>
                <div class="ps2-DPad">
                    <div class="dpad-ps2 dpad-ps2-u"></div>
                    <div class="dpad-ps2 dpad-ps2-r"></div>
                    <div class="dpad-ps2 dpad-ps2-d"></div>
                    <div class="dpad-ps2 dpad-ps2-l"></div>
                </div>
                <div class="ps2-shapes-container">
                    <div class="ps2-shapes ps2-t"></div>
                    <div class="ps2-shapes ps2-c"></div>
                    <div class="ps2-shapes ps2-x"></div>
                    <div class="ps2-shapes ps2-s"></div>
                </div>
                <div class="ps2-joystick-container">
                    <div class="ps2-joystick ps2-joystick-l"></div>
                    <div class="ps2-joystick ps2-joystick-r"></div>
                </div>
            </div>
        </div>
    </body>
</html>
